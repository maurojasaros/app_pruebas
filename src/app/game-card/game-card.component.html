<ion-card (click)="onCardClick()">
  <img [src]="juego.imagen" alt="{{ juego.titulo }}">
  <ion-card-header>
    <ion-card-title class="game-title">{{ juego.titulo }}</ion-card-title>
    <ion-card-subtitle *ngIf="mostrarPrecio" class="game-price">${{ juego.precio }} CLP</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p class="game-description">{{ juego.descripcion }}</p>
    
    <ion-button *ngIf="mostrarBotones" expand="full" color="primary" (click)="onAgregarAlCarrito()">Añadir al Carrito</ion-button>
    <ion-button *ngIf="mostrarBotones" expand="full" color="secondary" (click)="onAgregarAFavoritos()">Añadir a Favoritos</ion-button>
  </ion-card-content>
</ion-card>
