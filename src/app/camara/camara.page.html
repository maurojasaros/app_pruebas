<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-logo-component></app-logo-component>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button (click)="abrirMenu()" class="custom-menu-button">
        <ion-icon name="layers-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Botones para capturar la imagen -->
  <ion-button expand="full" (click)="captureFromCamera()">Capturar desde la cámara</ion-button>
  <ion-button expand="full" (click)="captureFromGallery()">Capturar desde la galería</ion-button>

  <!-- Canvas para mostrar la imagen -->
  <canvas #canvas></canvas>

  <!-- Controles para aplicar filtros y restaurar la imagen -->
  <div class="filters-container">
    <ion-button (click)="applyGrayscale()">Grayscale</ion-button>
    <ion-button (click)="applySepia()">Sepia</ion-button>
    <ion-button (click)="applyInvert()">Invertir</ion-button>
    <ion-button (click)="applyBlur()">Blur</ion-button>
    <ion-button (click)="applyContrast()">Contrastar</ion-button>
    <ion-button (click)="applySaturate()">Saturar</ion-button>
    <ion-button (click)="applyBrightness()">Brillo</ion-button>
  </div>

  <!-- Botón para restaurar la imagen original -->
  <ion-button expand="full" (click)="restoreOriginal()">Restaurar Imagen Original</ion-button>

</ion-content>
