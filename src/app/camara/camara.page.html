<ion-header>
  <ion-toolbar>
    <ion-title>Captura de Imagen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" color="primary" (click)="captureFromCamera()">
    Tomar foto desde la cámara
  </ion-button>

  <ion-button expand="full" color="secondary" (click)="captureFromGallery()">
    Seleccionar imagen desde la galería
  </ion-button>

  <!-- Vista previa de la imagen capturada -->
  <div *ngIf="capturedImage" class="image-container">
    <img [src]="capturedImage" alt="Imagen capturada" />
  </div>
</ion-content>

<!-- Estilo adicional -->
<style>
  .image-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }
</style>
