<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back">Volver</ion-icon>
        
      </ion-button>
      <app-logo-component></app-logo-component>
    </ion-buttons>
    
    <ion-title>Favoritos</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="limpiarFavoritos()">Limpiar Favoritos</ion-button>
      <ion-button (click)="abrirMenu()" class="custom-menu-button">
        <ion-icon name="layers-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let juego of favoritos" class="favorito-item">
    <img [src]="juego.imagen" alt="{{ juego.titulo }}" />
    <ion-card-header>
      <ion-card-title>{{ juego.titulo }}</ion-card-title>
      <ion-card-subtitle>${{ juego.precio }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
