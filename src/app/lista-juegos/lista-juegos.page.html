<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"> Volver</ion-icon>
      </ion-button>
      <app-logo-component></app-logo-component>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button (click)="abrirMenu()" class="custom-menu-button">
        <ion-icon name="layers-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-search-and-filter (searchTermChange)="searchTerm = $event"></app-search-and-filter>

  <div class="game-list">
    <app-game-card 
      *ngFor="let juego of filterJuegos()" 
      [juego]="juego"
      (agregarAFavoritos)="agregarAFavoritos(juego)" 
      (agregarAlCarrito)="agregarAlCarrito(juego)" 
      >
    </app-game-card>
  </div>

  <ion-button expand="full" routerLink="/carrito" color="secondary">Ver Carrito</ion-button>
  <ion-button expand="full" routerLink="/favoritos" color="tertiary">Ver Favoritos</ion-button>
</ion-content>
